<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <title>Mesto</title>
  <link rel="shortcut icon" href="./images/Icon.png">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__wrapper">
          <img src="./images/profile-image.jpg" alt="Фото профиля" class="profile__image">
          <div class="profile__info">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__info-edit-button"></button>
            <p class="profile__info-subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
      </section>

    </main>

    <div id="edit" class="popup">
      <div class="popup__overlay">
        <form id="form-edit" name="form" class="popup__form">
          <h4 class="popup__heading">Редактировать профиль</h4>
          <input type="text" name="name" placeholder="Имя" class="popup__field" required>
          <input type="text" name="description" placeholder="Описание" class="popup__field" required>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
        <button id="edit-close-btn" type="button" class="popup__close-button"></button>
      </div>
    </div>

    <div id="add" class="popup">
      <div class="popup__overlay">
        <form id="form-add" name="form" class="popup__form">
          <h4 class="popup__heading">Новое место</h4>
          <input type="text" name="place" placeholder="Название" class="popup__field" required>
          <input type="text" name="link" placeholder="Ссылка на картинку" class="popup__field" required>
          <button type="submit" class="popup__save-button">Создать</button>
        </form>
        <button id="add-close-btn" type="button" class="popup__close-button"></button>
      </div>
    </div>

    <div id="view" class="popup popup_view">
      <div class="popup__overlay">
        <img src="#" class="popup__image" alt="">
        <p class="popup__subtitle"></p>
        <button id="view-close-btn" type="button" class="popup__close-button"></button> 
      </div>
    </div>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template id="element"> 
      <div class="element">
        <img href="" alt="" class="element__image">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like"></button>
        <button type="button" class="element__trash"></button>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
</body>
</html>
