<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <title>Mesto</title>
  <link rel="shortcut icon" href="./images/Icon.png">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__wrapper">
          <img src="./images/profile-image.jpg" class="profile__image">
          <div class="profile__info">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <button class="profile__info-edit-button"></button>
            <p class="profile__info-subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
          <h2 class="element__title">Карачаевск</h2>
          <div class="element__like"></div>
        </div>

        <div class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус" class="element__image">
          <h2 class="element__title">Гора Эльбрус</h2>
          <div class="element__like"></div>
        </div>

        <div class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
          <h2 class="element__title">Домбай</h2>
          <div class="element__like"></div>
        </div>

        <div class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус" class="element__image">
          <h2 class="element__title">Гора Эльбрус</h2>
          <div class="element__like"></div>
        </div>

        <div class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
          <h2 class="element__title">Домбай</h2>
          <div class="element__like"></div>
        </div>

        <div class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <div class="element__like"></div>
        </div>
      </section>

      <section class="popup">
        <div class="popup__overlay">
          <form class="popup__form">
            <h4 class="popup__heading">Редактировать профиль</h4>
            <input type="text" name="name" placeholder="Имя" class="popup__field" required>
            <input type="text" name="description" placeholder="Описание" class="popup__field" required>
            <button class="popup__save-button">Сохранить</button>
          </form>
          <button class="popup__close-button"></button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <h3 class="footer__copyright">&copy; 2020 Mesto Russia</h3>
    </footer>

    <script src="./scripts/index.js"></script>
</body>
</html>
